services:
  mysql:
    image: mysql:8.0
    container_name: pr-reviewer-mysql
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: pr_reviewer
      MYSQL_USER: app
      MYSQL_PASSWORD: app1234
    volumes:
      - mysql-data:/var/lib/mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

volumes:
  mysql-data:
