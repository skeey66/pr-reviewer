spring:
  application:
    name: pr-reviewer-test

  datasource:
    url: jdbc:tc:mysql:8.0:///pr_reviewer_test
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  security:
    oauth2:
      client:
        registration:
          github:
            client-id: test-client-id
            client-secret: test-client-secret
            scope: read:user,repo

app:
  openai:
    api-key: test-openai-key
    model: gpt-4o
  encryption:
    secret-key: test-secret-key-must-be-32char!
  github:
    api-url: https://api.github.com
  scheduler:
    pr-poll-cron: "0 0 0 31 12 ?"
    daily-report-cron: "0 0 0 31 12 ?"
